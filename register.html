<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link type="text/css" rel="stylesheet" href="css/register.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
<div class="center">
    <div class="reg">
    <div class="form">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <form action="index.html" method="post" name="form1" onsubmit="return checkreg()">
            <!--用户名-->
            <tr>
                <td>
                    用户名：
                </td>
                <td>
                    <input id="user" type="text"/>
                    <div id="userId" class="red"></div>
                </td>
            </tr>
            <!--密码-->
            <tr>
                <td>
                    密码：
                </td>
                <td>
                    <input id="pwd" type="password"/>
                    <div id="pwdId" class="red"></div>
                </td>
            </tr>
            <!--确认密码-->
            <tr>
                <td>
                    确认密码：
                </td>
                <td>
                    <input id="repwd" type="password"/>
                    <div id="repwdId" class="red"></div>
                </td>
            </tr>
            <!--性别-->
            <tr>
                <td>
                    性别：
                </td>
                <td>
                    <select id="sex">
                        <script src="js/sex.js"></script>
                    </select>
                </td>
            </tr>
            <!--邮箱地址-->
            <tr>
                <td>
                    邮箱地址：
                </td>
                <td>
                    <input id="email" type="text"/>
                    <div id="emailId" class="red"></div>
                </td>
            </tr>
            <!--电话号码-->
            <tr>
                <td>
                    手机号码：
                </td>
                <td>
                    <input id="phonenum" type="text"/>
                    <div id="phonenumId" class="red"></div>
                </td>
            </tr>
            <!--出生年月，js写for循环生成下拉框选择-->
            <tr>
                <td>
                    出生年月：
                </td>
                <td>
                    <select id="year">
                        <script src="js/year.js"></script>
                    </select>年
                    <select id="month">
                        <script src="js/month.js"></script>
                    </select>月
                </td>
            </tr>

            <tr>
                <td>
                    <input name="checkbox"  type="checkbox" onclick="agree();" id="checkbox"/>
                </td>
                <td>
                    <a href="#" style="margin-left: -20%;">我同意遵守会员协议</a>
                    <!--<div id="checkboxId" class="red"></div>-->
                </td>
            </tr>

            <tr>
                <td>
                    <button id="reg" type="submit" disabled="disabled">注册</button>
                </td>
                <td>
                    <a href="index.html"><!--用a标签超链接跳转，去除下划线-->
                        <button type="button" style="margin-right: 5%">登录</button>
                    </a>

                    <button id="reset" type="reset">重置</button>
                </td>
            </tr>

        </form>
    </table>

    </div>
    </div>

</div>
</body>
</html>
